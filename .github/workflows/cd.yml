name: Continous Deployment

on:
  push:
    branches: [ "main", "cd-workflow" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: |
            cd rust_rewrite/
            cargo build --verbose

  docker:
    # if: startsWith(github.ref, 'refs/tags/') && github.base_ref == 'main'
    runs-on: ubuntu-latest

    steps:

      - name: Echo GitHub Ref
        run: |
          echo "The value of github.ref is: ${{ github.ref }}"
    
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            saurondev/sauron
          tags: |
            type=semver,pattern={{version}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
# this is propapbly overkill
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image with Both Tags
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            saurondev/sauron:latest
          labels: ${{ steps.meta.outputs.labels }}